name: Backend CI

# 1. Тригери: Коли запускати цей пайплайн?
on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'backend/**'

# 2. Робочий процес
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      # Крок А: Завантажити код
      - name: Checkout code
        uses: actions/checkout@v4

      # Крок Б: Налаштувати Python (Правильне місце для with!)
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip' # Кешування залежностей

      # Крок В: Встановлення бібліотек
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Крок Г: Запуск тестів
      - name: Run Tests with Pytest
        # Встановлюємо pytest (якщо його немає в requirements) і запускаємо
        run: |
          pip install pytest httpx
          pytest